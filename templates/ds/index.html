<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>App elements, components etc</title>
        <link href="../../static/global.css" rel="stylesheet" />
        <style>
            section + section {
                margin-top: 1rem;
            }
        </style>
    </head>
    <body>
        <h1>App elements</h1>
        <section>
            <h2>Text</h2>
            <p>Bringhurst said 66 characters per line.</p>
        </section>
        <section>
            <h2>headings</h2>
            <hr />
            <h1>Heading 1</h1>
            <h2>Heading 2</h2>
            <h3>Heading 3</h3>
            <h4>Heading 4</h4>
            <h5>Heading 5</h5>
            <h6>Heading 6</h6>
        </section>
        <hr />
        <section>
            <h2>Forms</h2>
            <fieldset>
                <legend>a legend</legend>
            </fieldset>
            <label for="txt1">Label</label>
            <input type="text" id="txt1" name="txt1" value="text" />
            <input
                type="text"
                id="txt2"
                name="txt2"
                value="text"
                class="nh-textfield nh-textfield--fieldless"
            />
        </section>
        <hr />
        <section>
            <h2>Buttons</h2>
            <button class="button">button text</button>
            <button class="button button--primary">button text</button>
            <button class="button button--danger">button text</button>
        </section>
        <hr />
        <section>{% include 'components/search-form.html' %}</section>
    </body>
</html>
