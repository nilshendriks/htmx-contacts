<form
    action="/contacts"
    method="get"
    class="form-search"
    id="form-search"
    role="search"
    hx-get="/contacts"
    hx-target="#contacts-container"
    hx-trigger="input from:#search"
>
    <div class="form-search__container">
        <label for="search" class="visually-hidden">Search Term</label>
        <svg
            xmlns="http://www.w3.org/2000/svg"
            class="ionicon"
            viewBox="0 0 512 512"
        >
            <path
                d="M464 428L339.92 303.9a160.48 160.48 0 0030.72-94.58C370.64 120.37 298.27 48 209.32 48S48 120.37 48 209.32s72.37 161.32 161.32 161.32a160.48 160.48 0 0094.58-30.72L428 464zM209.32 319.69a110.38 110.38 0 11110.37-110.37 110.5 110.5 0 01-110.37 110.37z"
            />
        </svg>
        <input
            id="search"
            type="search"
            name="q"
            placeholder="Search all contacts"
            value="{{ query }}"
        />
    </div>
    <!-- <img -->
    <!--   style="height: 20px" -->
    <!--   id="spinner" -->
    <!--   class="htmx-indicator" -->
    <!--   src="/static/img/spinning-circles.svg" -->
    <!-- /> -->
    <!-- <input type="submit" value="Search" class="button" /> -->
</form>
<style>
    .form-search__container {
        position: relative;
    }
    .form-search__container > svg {
        position: absolute;
        left: 8px;
        width: 24px;
        top: 6px;
    }
</style>
